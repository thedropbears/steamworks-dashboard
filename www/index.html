<!DOCTYPE html>
<html>

<head>
    <title>4774 Dashboard</title>
    <link rel="stylesheet" type="text/css" href="Dashboard.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="/networktables/networktables.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>

<body>
    <div class="topPanel">

            </button></li>
            <li> <button class="button" id="resetGyro">

            <li> <button class="button" id="reverseControl">

                <li id="Connection">Disconnected</li>

                  </select>
            </li>
        </ul>
        <ul id="cameraName">Front Camera</ul>

    <img id="camera" src="http://10.47.74.2:5800/?action=stream" alt="Stream not found"/>
    <div id="space"></div>
    <div id="main-body">
        <ul>
            <li>
                <h1 id="robotState"> State</h1></li>
            <li>
                <div id="compassDiv">
                    <img id="compass" src="img/robot.png" />
                </div>
            </li>
        </ul>
    </div>
    <div id="pegPostion">
        <svg width="100%" height="30em">
          <!-- real scale 0.27501909854em width, 2.1em height-->
            <rect id="pegSVG" x="50%" y="0" width="1%" height="10%" fill="black" />
                <image xlink:href="img/robot.png" x="42.15%" y="40%" height="7.2em" width="8em"/>
        </svg>
    </div>

</html>
